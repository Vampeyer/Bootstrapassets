<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fullscreen Image</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .modal-fullscreen .modal-dialog {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      max-width: none;
    }

    .modal-fullscreen .modal-content {
      height: 100%;
      border: 0;
      border-radius: 0;
    }

    .modal-fullscreen .modal-body {
      overflow-y: auto;
    }

    .modal-fullscreen .modal-footer {
      background-color: rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>


  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3 mt-5">
        <img src="./img/castle.jpg" alt="Image" class="img-fluid" data-toggle="modal" data-target="#imageModal">
      </div>
    </div>
  </div>



  <!-- Modal -->
  <div class="modal fade modal-fullscreen" id="imageModal" tabindex="-1" role="dialog" aria-labelledby="imageModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-body">
          <img src="./img/castle.jpg" alt="Image" class="img-fluid">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>



  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3 mt-5">
        <img src="./img/castle2.jpg" alt="Image" class="img-fluid" data-toggle="modal" data-target="#imageModal2">
      </div>
    </div>
  </div>

  <div class="modal fade modal-fullscreen" id="imageModal2" tabindex="-1" role="dialog" aria-labelledby="imageModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-body">
          <img src="./img/castle2.jpg" alt="Image" class="img-fluid">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>




  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
