<!DOCTYPE html>
<html>
<head>
<script src="/jQueryv3.7.1.js" ></script>
<script>
$(document).ready(function(){

      alert("The paragraph is now hidden");
    });
  });
});
</script>
</head>
<body>

<div>

<button id="button1">Hide</button>
</div>

<script>
    $(document).ready(function(){
      $("#button3").click(function(){
        var x = $("p").get(0);
        $("#div1").text(x.nodeName + ": " + x.innerHTML);
      });
    });
    </script>
    </head>
    <body>
    
    <p>This is a paragraph</p>
    <p  > and another </p>
    
    <button id="button3">Get the p DOM element</button>
